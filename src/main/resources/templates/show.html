<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>th {background: #ADD8E6}table {border-collapse: collapse;} table th, table td {padding: 10px;}</style>

</head>
<body>
<h1>Users</h1>

<table th:border="1">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>lastname</th>
        <th>email</th>
    </tr>

    <td th:text="${user.getId()}">id</td>
    <td th:text="${user.getName()}">name</td>
    <td th:text="${user.getLastname()}">lastname</td>
    <td th:text="${user.getEmail()}">email</td>

    <a th:href="@{/user/{id}/edit(id=${user.getId()})}">Edit</a>

    <form th:method="DELETE" th:action="@{/user/{id}/delete (id=${user.getId()})}">
        <input type="submit" value="Delete"/>
    </form>
    </table>
</body>
</html>
